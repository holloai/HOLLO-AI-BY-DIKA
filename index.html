<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLO AI - Nur Andika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --primary-dark: #6D28D9;
            --background: #F8FAFC;
            --surface: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .creator {
            color: var(--primary);
            font-weight: 500;
            margin-top: 10px;
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: var(--background);
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 0.95rem;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: var(--surface);
            border: 1px solid var(--border);
            margin-right: auto;
        }

        .message-header {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        /* Input Area */
        .input-section {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: var(--text-secondary);
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Status */
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            display: none;
        }

        .error {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }

        .success {
            background: #F0FDF4;
            color: #16A34A;
            border: 1px solid #BBF7D0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .chat-container {
                height: 350px;
            }
            
            .message {
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .input-wrapper {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <h1>HOLLO AI</h1>
            <p class="subtitle">AI Assistant</p>
            <p class="creator">by Nur Andika</p>
        </header>

        <main class="main-content">
            <div class="chat-container" id="chat-container">
                <div class="message ai-message">
                    <div class="message-header">HOLLO AI</div>
                    Halo! Saya HOLLO AI, asisten AI yang siap membantu Anda. Ada yang bisa saya bantu?
                </div>
            </div>

            <div class="loading" id="loading">
                HOLLO AI mengetik
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="status error" id="error"></div>
            <div class="status success" id="success"></div>

            <div class="input-section">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i> Kirim
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>HOLLO AI &copy; 2025 - Dibuat oleh Nur Andika</p>
        </footer>
    </div>

    <script>
        // Konfigurasi API
        const API_KEY = 'AIzaSyArAY7fOezk1nrptQ2-xBP8qH9bcJ_ESjk';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        // Elemen DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            messageHeader.textContent = isUser ? 'Anda' : 'HOLLO AI';
            
            const messageContent = document.createElement('div');
            messageContent.textContent = message;
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // Scroll ke bawah
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fungsi untuk menampilkan/menyembunyikan loading
        function toggleLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fungsi untuk menampilkan error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk menampilkan success
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Fungsi untuk mengirim pesan ke API Gemini
        async function sendMessageToGemini(message) {
            try {
                const requestBody = {
                    contents: [
                        {
                            parts: [
                                {
                                    text: message
                                }
                            ]
                        }
                    ],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 1024,
                    }
                };
                
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    const text = data.candidates[0].content.parts[0].text;
                    return text;
                } else {
                    throw new Error('Tidak ada respons dari AI');
                }
            } catch (error) {
                console.error('Error:', error);
                throw new Error('Terjadi kesalahan saat menghubungi AI');
            }
        }
        
        // Fungsi untuk menangani pengiriman pesan
        async function handleSendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                showError('Silakan masukkan pesan terlebih dahulu');
                return;
            }
            
            // Tambahkan pesan pengguna ke chat
            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            
            try {
                toggleLoading(true);
                
                // Dapatkan respons dari AI
                const aiResponse = await sendMessageToGemini(message);
                
                // Tambahkan respons AI ke chat
                addMessage(aiResponse);
                showSuccess('Pesan terkirim');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                
                // Fallback response
                addMessage("Maaf, saat ini saya mengalami gangguan teknis. Silakan coba lagi dalam beberapa saat.", false);
            } finally {
                toggleLoading(false);
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        userInput.addEventListener('input', () => {
            sendBtn.disabled = !userInput.value.trim();
        });
        
        // Fokus ke input saat halaman dimuat
        userInput.focus();
        
        // Inisialisasi
        window.addEventListener('load', () => {
            console.log('HOLLO AI loaded');
        });
    </script>
</body>
</html>
