<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLO AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-text: #f1f5f9;
            --dark-secondary: #64748b;
            --light-bg: #f8fafc;
            --light-surface: #ffffff;
            --light-text: #334155;
            --light-secondary: #94a3b8;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --border-radius: 16px;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        
        .header {
            background-color: var(--dark-surface);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        
        body.light-mode .header {
            background-color: var(--light-surface);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        
        .logo i {
            color: white;
            font-size: 20px;
        }
        
        .app-info h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 2px;
            letter-spacing: -0.5px;
        }
        
        .app-info .developer {
            font-size: 0.8rem;
            color: var(--dark-secondary);
            font-weight: 500;
        }
        
        body.light-mode .app-info .developer {
            color: var(--light-secondary);
        }
        
        .beta-badge {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 10px;
            margin-left: 8px;
            font-weight: 600;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: var(--dark-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        body.light-mode .theme-toggle {
            color: var(--light-text);
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        body.light-mode .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            height: 100%;
            background-color: var(--dark-surface);
            border-radius: 24px 24px 0 0;
            margin-top: 1px;
            overflow: hidden;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        
        body.light-mode .main-container {
            background-color: var(--light-surface);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }
        
        .welcome-message {
            text-align: center;
            margin: 20px 0 30px;
            color: var(--dark-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        body.light-mode .welcome-message {
            color: var(--light-secondary);
        }
        
        .message {
            margin-bottom: 24px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .ai-message {
            margin-right: auto;
        }
        
        .message-header {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-secondary);
            display: flex;
            align-items: center;
        }
        
        body.light-mode .message-header {
            color: var(--light-secondary);
        }
        
        .user-message .message-header {
            justify-content: flex-end;
        }
        
        .message-header i {
            margin-right: 6px;
        }
        
        .message-content {
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message .message-content {
            background-color: #2d3748;
            color: var(--dark-text);
            border-bottom-left-radius: 6px;
        }
        
        body.light-mode .ai-message .message-content {
            background-color: #f1f5f9;
            color: var(--light-text);
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--dark-secondary);
            margin-top: 6px;
            text-align: right;
        }
        
        body.light-mode .message-time {
            color: var(--light-secondary);
        }
        
        .ai-message .message-time {
            text-align: left;
        }
        
        .input-container {
            display: flex;
            padding: 16px 20px;
            background-color: var(--dark-surface);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        body.light-mode .input-container {
            background-color: var(--light-surface);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        #user-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            margin-right: 12px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--dark-text);
        }
        
        body.light-mode #user-input {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--light-text);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        
        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        
        #send-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        #send-btn:active {
            transform: translateY(0);
        }
        
        #send-btn:disabled {
            background-color: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        body.light-mode #send-btn:disabled {
            background-color: #cbd5e1;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 16px;
            color: var(--primary-color);
        }
        
        .loading-dots {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 4px;
            animation: bounce 1.4s ease infinite;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .notification {
            display: none;
            padding: 12px 16px;
            margin: 10px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        #error {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        #success {
            background-color: rgba(34, 197, 94, 0.15);
            color: var(--success-color);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 16px;
            color: var(--dark-secondary);
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        body.light-mode .footer {
            color: var(--light-secondary);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .app-info h1 {
                font-size: 1.2rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-content {
                font-size: 0.9rem;
                padding: 14px 16px;
            }
            
            .chat-container {
                padding: 20px 16px;
            }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        body.light-mode .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        
        body.light-mode .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }
        
        body.light-mode .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .typing-indicator {
            display: none;
            background-color: #2d3748;
            padding: 14px 20px;
            border-radius: 18px;
            margin-bottom: 16px;
            width: fit-content;
            animation: fadeIn 0.3s ease;
        }
        
        body.light-mode .typing-indicator {
            background-color: #f1f5f9;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 3px;
            animation: typingBounce 1.3s ease infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes typingBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        /* Markdown styling */
        .message-content strong {
            font-weight: 600;
            color: inherit;
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .message-content code {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        body.light-mode .message-content code {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .message-content pre {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        body.light-mode .message-content pre {
            background-color: rgba(0, 0, 0, 0.08);
        }
        
        .message-content ul, .message-content ol {
            padding-left: 20px;
            margin: 8px 0;
        }
        
        .message-content li {
            margin: 4px 0;
        }
        
        .message-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--dark-secondary);
        }
        
        body.light-mode .message-content blockquote {
            color: var(--light-secondary);
        }
        
        .message-content a {
            color: var(--primary-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div class="app-info">
                <h1>HOLLO AI <span class="beta-badge">BETA</span></h1>
                <div class="developer">oleh Nur Andika</div>
            </div>
        </div>
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="main-container">
        <div id="chat-container" class="chat-container">
            <div class="welcome-message">
                Selamat datang di HOLLO AI. Ada yang bisa saya bantu?
            </div>
            <!-- Chat messages will be added here dynamically -->
        </div>
        
        <div id="typing-indicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div id="error" class="notification"></div>
        <div id="success" class="notification"></div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Tulis pesan di sini...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <div class="footer">
        HOLLO AI • © 2025 Nur Andiika
    </div>

    <script>
        // Konfigurasi API Gemini 2.0 Flash yang benar
        const API_KEY = 'AIzaSyArAY7fOezk1nrptQ2-xBP8qH9bcJ_ESjk';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
        
        // Elemen DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const themeToggle = document.getElementById('theme-toggle');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Fungsi untuk memproses dan merender markdown
        function renderMarkdown(text) {
            // Mengganti **teks** dengan <strong>teks</strong>
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Mengganti *teks* dengan <em>teks</em>
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Mengganti `teks` dengan <code>teks</code>
            text = text.replace(/`(.*?)`/g, '<code>$1</code>');
            
            // Mengganti ```language teks ``` dengan <pre><code>teks</code></pre>
            text = text.replace(/```(?:\w+)?\s([\s\S]*?)```/g, '<pre>$1</pre>');
            
            // Mengganti [teks](url) dengan <a href="url">teks</a>
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Mengganti - item dengan <ul><li>item</li></ul>
            text = text.replace(/- (.*?)(?=\n|$)/g, '<li>$1</li>');
            text = text.replace(/<li>.*?<\/li>(?:\n<li>.*?<\/li>)*/g, function(match) {
                return '<ul>' + match + '</ul>';
            });
            
            // Mengganti 1. item dengan <ol><li>item</li></ol>
            text = text.replace(/(?:\d+\. (.*?)(?=\n|$))/g, '<li>$1</li>');
            text = text.replace(/<li>.*?<\/li>(?:\n<li>.*?<\/li>)*/g, function(match) {
                return '<ol>' + match + '</ol>';
            });
            
            // Mengganti > teks dengan <blockquote>teks</blockquote>
            text = text.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');
            
            return text;
        }
        
        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const icon = document.createElement('i');
            icon.className = isUser ? 'fas fa-user' : 'fas fa-robot';
            messageHeader.appendChild(icon);
            
            messageHeader.appendChild(document.createTextNode(isUser ? 'Anda' : 'HOLLO AI'));
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            
            // Render markdown untuk pesan AI
            if (!isUser) {
                messageContent.innerHTML = renderMarkdown(message);
            } else {
                messageContent.textContent = message;
            }
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = getCurrentTime();
            
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            chatContainer.appendChild(messageDiv);
            
            // Scroll ke bawah
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fungsi untuk mendapatkan waktu sekarang
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        // Fungsi untuk menampilkan/menyembunyikan loading
        function toggleLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fungsi untuk menampilkan/menyembunyikan typing indicator
        function toggleTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Fungsi untuk menampilkan error
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk menampilkan success
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Fungsi untuk mengirim pesan ke API Gemini 2.0 Flash
        async function sendMessageToGemini(message) {
            try {
                toggleTypingIndicator(true);
                
                const requestBody = {
                    contents: [
                        {
                            parts: [
                                {
                                    text: message
                                }
                            ]
                        }
                    ]
                };
                
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': API_KEY
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.candidates && data.candidates.length > 0) {
                    const text = data.candidates[0].content.parts[0].text;
                    if (!text || text.trim() === '') {
                        throw new Error('Respons kosong dari AI');
                    }
                    return text;
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    throw new Error('Pesan diblokir: ' + data.promptFeedback.blockReason);
                } else {
                    throw new Error('Tidak ada respons dari AI');
                }
            } catch (error) {
                console.error('Error details:', error);
                
                if (error.message.includes('API key not valid') || error.message.includes('invalid API key')) {
                    throw new Error('API key tidak valid. Silakan periksa kembali API key Anda.');
                } else if (error.message.includes('quota')) {
                    throw new Error('Quota API telah habis. Silakan coba lagi nanti.');
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    throw new Error('Koneksi jaringan bermasalah. Silakan periksa koneksi internet Anda.');
                } else if (error.message.includes('permission') || error.message.includes('403')) {
                    throw new Error('Izin ditolak. Periksa konfigurasi API key Anda.');
                } else {
                    throw new Error(`Terjadi kesalahan: ${error.message}`);
                }
            } finally {
                toggleTypingIndicator(false);
            }
        }
        
        // Fungsi untuk menangani pengiriman pesan
        async function handleSendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                showError('Silakan masukkan pesan terlebih dahulu');
                return;
            }
            
            // Tambahkan pesan pengguna ke chat
            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            
            try {
                toggleLoading(true);
                
                // Dapatkan respons dari AI
                const aiResponse = await sendMessageToGemini(message);
                
                // Tambahkan respons AI ke chat
                addMessage(aiResponse);
                showSuccess('Pesan terkirim');
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                
                // Fallback response jika API error
                addMessage("Maaf, saat ini saya mengalami gangguan teknis. Silakan coba lagi dalam beberapa saat.", false);
            } finally {
                toggleLoading(false);
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        
        userInput.addEventListener('input', () => {
            sendBtn.disabled = !userInput.value.trim();
        });
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.querySelector('i').className = 'fas fa-sun';
        }
        
        // Fokus ke input saat halaman dimuat
        userInput.focus();
        
        // Inisialisasi
        window.addEventListener('load', () => {
            console.log('HOLLO AI');
            showSuccess('HOLLO AI siap membantu!');
            
            // Add welcome message from AI after a short delay
            setTimeout(() => {
                addMessage("Halo! Saya HOLLO AI yang siap membantu Anda. Silakan ajukan pertanyaan atau permintaan apa pun, dan saya akan berusaha memberikan respons terbaik Maaf kan kami jika masih ada erro. 😊", false);
            }, 1000);
        });
    </script>
</body>
